# spring configuration
spring:
   application:
      name: service-emaillist
      version: 1.0.0
   profiles:
      active: development


---
# profile: common(default)
mybatis:
   config-location: classpath:mybatis/configuration.xml

server:
   port: 0
   error:
      whitelabel:
         enabled: false
      path: /error
   servlet:
      context-path: /


---
# profile: development
spring:
   config:
      activate:
         on-profile: development
      import: optional:configserver:http://localhost:7777

---
# profile: production
spring:
   config:
      activate:
         on-profile: production
      import: optional:configserver:http://192.168.0.7:7777
